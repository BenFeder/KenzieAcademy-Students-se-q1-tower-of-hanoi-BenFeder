<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <meta name="description" content="Kenzie" />

    <!-- Title Page-->
    <title>Tower of Hanoi</title>

    <!-- CSS-->
    <link href="css/main.css" rel="stylesheet" media="all" />
  </head>

  <body>
    <!-- Your html here -->
    <h4>
      Click tower to take disc out of tower, double-click tower to bring disc
      down into tower <br />
      Bring all discs to Tower C to win.
    </h4>
    <div id="placeholder"></div>

    <div id="container">
      <div id="divA" class="towerPeg">
        Tower A
        <div id="disc1"></div>
        <div id="disc2"></div>
        <div id="disc3"></div>
        <div id="disc4"></div>
      </div>
      <div id="divB" class="towerPeg">Tower B</div>

      <div id="divC" class="towerPeg">Tower C</div>
    </div>
    <script src="code.js"></script>
  </body>
